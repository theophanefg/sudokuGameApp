<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Play Tab -->
  <ion-tab title="Play" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/play/menu/gamemode">
    <ion-nav-view name="tab-play"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Stats" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
